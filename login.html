<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap CMS | Account Login</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <a class="navbar-brand" href="#">Adminstrap</a>
    </nav>

    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Admin Area |<small> Account Login</small></h1>
          </div>

        </div>
      </div>
    </header>

    <!-- Main -->
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form action="index.html" id="login" class="well">
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" name="" id="" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="" id="" class="form-control" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-default btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Copyright Adminstrap, &copy; 2020</p>
    </footer>
  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</html>
